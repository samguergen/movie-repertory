<!DOCTYPE html>
  <head>
    <title>Movies List</title>
    <!-- links to bootstrap and css -->
    <link rel="stylesheet" href="node_modules/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="styles/app.css" type="text/css">
  </head>

  <body ng-app="movieApp" ng-controller="MovieCtrl">

    <div id="main-container">

      <div class="intro-phrase">Add Your Movie</div>

      <form id="movie-form" ng-submit="addToList()">
        <input type="text" ng-model="newMovie.title" placeholder="Title" class="movie-input">
        <br>
        <input type="text" ng-model="newMovie.year" placeholder="Year" class="movie-input">
        <br>
        <input type="submit" class="btn-success movie-btn" value="Add New">
      </form>

      <div class="sort-btns">
        Sort by:
        <input type="submit" class="btn-success" value="Year" ng-click="reverted = !reverted; sortList('year')">
        <input type="submit" class="btn-success" value="Title" ng-click="reverted = !reverted; sortList('title')">
        <input type="submit" class="btn-success" value="Random" ng-click="reverted = !reverted; sortList()">
      </div>

      <br/>

      <table id="movies-table" class="table table-responsive">
        <tr>
          <th>Year</th>
          <th>Title</th>
        </tr>
        <tr ng-repeat="movie in moviez">
          <td> {{ movie.title }}</td>
          <td> {{ movie.year }}</td>
        </tr>
      </table>

    </div>

<!-- links to angular files -->
    <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <script src="javascripts/sortService.js" type="text/javascript"></script>
    <script src="javascripts/movieCtrl.js" type="text/javascript"></script>
  </body>

</html>
