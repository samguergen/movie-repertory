<!DOCTYPE html>
  <head>
    <title>Movies List</title>
    <link rel="stylesheet" href="node_modules/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="app.css" type="text/css">

  </head>

  <body ng-app="movieApp" ng-controller="MovieCtrl">
    <div id="main-container">

      <div class="intro-phrase">Add a Movie to the List:</div>

    <form ng-submit="addToList()">
    <input type="text" ng-model="newMovie.title" placeholder="Title" class="movie-input">
    <input type="text" ng-model="newMovie.year" placeholder="Year" class="movie-input">
    <input type="submit" value="Add New">
    </form>

      Sort by: <br>
      <input type="submit" value="Year" ng-click="reverted = !reverted; sortList('year')">
      <input type="submit" value="Title" ng-click="reverted = !reverted; sortList('title')">
      <input type="submit" value="Random" ng-click="reverted = !reverted; sortList()">


  <br/>

      <table id="movies-table" class="table table-striped table-responsive">
        <caption>Movies List!</caption>
        <tr>
          <th>Year</th>
          <th>Title</th>
        </tr>
        <tr ng-repeat="movie in moviez">
          <td> {{ movie.title }}</td>
          <td> {{ movie.year }}</td>
        </tr>
      </table>
    </div>

    <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
